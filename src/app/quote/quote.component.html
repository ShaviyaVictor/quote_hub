<body>
  <p>quote works!</p>

    <div class="allcontents container-fluid">

      <div class="row1" *ngFor="let quotes of quotes  let i = index">
        <p><i class="fa fa-quote-left" aria-hidden="true"></i></p>

        <blockquote>
          {{ quotes.quote }} <br>
          <i><strong>_{{quotes.author}}</strong></i>
        </blockquote>

        

        <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span><span><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></span><span><i class="fa fa-trash-o" aria-hidden="true"></i></span>
        
        <p>
           Shared by <strong>{{ quotes.postBy }}</strong> {{ quotes.postDate | dateCount }} days ago
        </p>

      </div>
      
    </div>
</body>
